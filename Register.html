<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        h2 {
            text-transform: uppercase;
            font-family: 'Lora', serif;
            color: #004d40;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #004d40;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #004d40;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #f1f1f1;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00796b; /* Lighter green */
        }

        .button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #004d40;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: lowercase; /* Lowercase text for the button */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #00796b; /* Lighter green */
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #004d40;
        }

        footer a {
            color: #004d40;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #00796b; /* Lighter green */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form action="register_process.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="Senior">Senior</option>
                    <option value="Caregiver">Caregiver</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="button">register</button>
        </form>

        <footer>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </footer>
    </div>

</body>
</html>
